<div class="container">
  <div class="row">
    <div class="col-md-12 bg-secondary-theme p-5 shadow-effect">
      <h3 class="text-center text-theme-primry">{{formStatus}} category</h3>
      <p class="text-center mb-5">You can add new category from here...</p>
      <form
        class="form-inline text-center"
        #categoryForm= "ngForm"
        (ngSubmit)= "onSubmit(categoryForm)"
      >
        <div class="form-group col-md-10">
          <input
            type="text"
            name="category"
            class="form-control shadow-effect"
            placeholder="Add new category"
            #newCategory= 'ngModel'
            [(ngModel)] = 'formItem'
            required
            [ngClass]= " {
              'is-invalid': newCategory.touched && newCategory.invalid } "
          />
          <div
            class="alert alert-danger"
            *ngIf= " newCategory.touched && newCategory.invalid "
          >
            fill before login
          </div>
        </div>
        <div class="col-md-2">
          <button
            class="btn btn-block btn-info mb-2 btn-theme shadow-effect"
            [disabled] = " categoryForm.invalid "
          >
            {{formStatus}} category
          </button>
        </div>
      </form>
    </div>
  </div>
  
  
  <div class="row mt-5 mb-5">

    <div class="col-md-3"> </div>

    <div class="col-mb-6">
      <div class="card shadow-effect">
        <div class="card-body">
          <table class="table row-border hover">
            <thead>
              <tr>
                <th>No</th>
                <th>category</th>
                <th>Action</th>
              </tr>
            </thead>
            <tbody>
           <tr *ngFor = "let item of itemArray; let i = index">
               <td> {{ i+1 }} </td>
               <td> {{ item.data.category }}</td>
               <td>
                <button class="btn btn-sm btn-warning"  (click)="onEdit(item.data.category, item.id)"> Edit </button>
                <button class="btn btn-sm btn-danger"   (click)="onDelete(item.id)">Delete</button>
               </td>
           </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
    <div class="col-md-3"></div>


    
  </div>
</div>
